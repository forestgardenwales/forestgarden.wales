# 5. Sheet mulch

* Quality plastic woven sheet mulch, 3-4m wide
* Re-usable metal pegs
* **Weigh it down!**
* 6 months grass, 12 months dandelions
* Consider using less more efficiently!

![Woven plastic sheet mulch weighed down with wood](img/sheetmulch.jpg)

# 6. Establish ground cover

1. Mark out shrubs
2. Put down bark or wood chip*
4. Plant ground cover
5. Sow temporary cover

![Bark mulch, Vinca minor and Sinapis alba temporary ground cover](img/groundcover.jpg)

???

* *See [Myths, Miracles or Marketing? Wood Chip Mulch](https://puyallup.wsu.edu/lcs/) on [Horticultural Myths](https://puyallup.wsu.edu/lcs/) by Professor Linda Chalker-Scott
* Mark out shrubs with bamboo, write name, height x diameter
* Bark approx 1.5 tonne per 100m¬≤. [Newbridge Sawmills](http://www.jamesdaviessawmills.co.uk/) near Cenarth sells it for ¬£38.50 +VAT per tonne, on industrial trailer only, weekdays.
* For large areas (ie acres), consider wood chipper for mulch & flail mower to keep grass down. 
* I have used [Sinapis alba](https://www.pfaf.org/user/plant.aspx?LatinName=Sinapis+alba) (white mustard) with great success, partially overwinters.
* I bulk bought 27kg Sinapis alba from [Cotswold Seeds](https://www.cotswoldseeds.com/product/mustard-sinapis-alba) for ¬£50.
